<div class="card-title d-flex justify-content-between align-items-center pb-3 px-3">
  <div class="logo m-0"><img [src]="logoSrc" class="img-fluid rounded-start"></div>
  <a class="nav-a" [routerLink]="['/employees']" routerLinkActive="''">
    <button class="btn-back pt-2 mb-5">back</button></a>
</div>
<div class=" form-container mx-auto" (ngSubmit)="formSubmit()">
  <form (ngSubmit)="formSubmit()">
    <h1 class="text-light text-center fs-2 fw-bold">New Employee</h1>
    <div class="row m-5">
      <div class="form-group col-md-6">
        <mat-label for="name" class="text-light">Name</mat-label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder=".....">
        <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span>

      </div>
      <div class="form-group col-md-6">
        <mat-label for="ssn" class="text-light">national ID</mat-label>
        <input type="text" class="form-control" [(ngModel)]="ssn" name="ssn" placeholder=".....">
        <span *ngIf="errors.ssn" class="text-danger">{{errors.ssn}}</span>

      </div>

    </div>

    <div class="row m-5 ">
      <div class="form-group col-md-6">
        <mat-label for="phone" class="text-light">Phone</mat-label>
        <input type="text" class="form-control" [(ngModel)]="phone" name="phone" id="phone" placeholder=".....">
        <span *ngIf="errors.phone" class="text-danger">{{errors.phone}}</span>

      </div>
      <div class="form-group col-md-6">
        <mat-label for="hire_date" class="text-light">Contract Date</mat-label>
        <input type="date" class="form-control" [(ngModel)]="hire_date" name="hire_date" placeholder="....">
        <span *ngIf="errors.hire_date" class="text-danger">{{errors.hire_date}}</span>

      </div>
    </div>
    <div class="row m-5">
      <div class="form-group col-md-6">
        <mat-label for="gender" class="text-light ">Gender</mat-label>
        <select type="text" class="form-control" [(ngModel)]="gender" name="gender">
          <option value="">select gender....</option>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
        <span *ngIf="errors.gender" class="text-danger">{{errors.gender}}</span>

      </div>
      <div class="form-group col-md-6">
        <mat-label for="department_id" class="text-light">department</mat-label>
        <select type="text" class="form-control" [(ngModel)]="department_id" id="department_id" name="departmentId"
          required>
          <option *ngFor="let department of departments" [value]="department.id">{{department.department_name}}</option>
        </select>
        <span *ngIf="errors.department_id" class="text-danger">{{errors.department_id}}</span>
      </div>

    </div>
    <div class="row m-5">
      <div class="form-group col-md-12">
        <mat-label for="address" class="text-light">address</mat-label>
        <textarea class="form-control w-100" [(ngModel)]="address" name="address" placeholder="....."></textarea>
        <span *ngIf="errors.address" class="text-danger">{{errors.address}}</span>

      </div>

    </div>

    <div class="row m-5 ">
      <div class="form-group col-md-6">
        <mat-label for="salary" class="text-light">Salary</mat-label>
        <input type="text" class="form-control" [(ngModel)]="salary" name="salary" placeholder=".....">
        <span *ngIf="errors.salary" class="text-danger">{{errors.salary}}</span>

      </div>
      <div class="form-group col-md-6">
        <mat-label for="doa" class="text-light">start Date</mat-label>
        <input type="date" class="form-control" [(ngModel)]="doa" name="doa" placeholder="....">
        <span *ngIf="errors.doa" class="text-danger">{{errors.doa}}</span>
      </div>

    </div>

    <div class="form-group col-md-6">
      <mat-label for="nationality" class="text-light">Nationality</mat-label>
      <input type="text" class="form-control" id="nationality" placeholder="....">
    </div>
    <div class="form-group col-md-6">
      <mat-label for="birthdate" class="text-light">Birth Date</mat-label>
      <input type="date" class="form-control" [(ngModel)]="birthdate" name="birthdate" placeholder=".....">
      <span *ngIf="" class="text-danger"></span>

    </div>
  </div> -->


    <div class="row" [style.margin-left]="'220px'"><button type="submit" class="mx-5 w-50 btn">save</button></div>

  </form>
</div>
