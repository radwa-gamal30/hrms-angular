<div class="row w-100 h-100">
  <div class="col-md-11 main-data pt-3">
      <div class="logo ms-5">
        <img src="logo.png" class="img-fluid rounded-start">
      </div>
      <div class="title text-center pb-5 fw-bold" [style.color]="'#225470'">
    Attendance And Departure Report
      </div>
      <div class="ms-5">
        <div class="d-flex justify-content-between">
            <div class="from-date">
              <label for="from-date" class="form-label mb-0">From</label>
              <input type="date" class="form-control stroke" id="from-date" name="from-date" #from>
            </div>
            <div class="to-date ms-3">
              <label for="to-date" class="form-label mb-0">To</label>
              <input type="date" class="form-control stroke" id="to-date" name="to-date" #to>
            </div>

            <div class="submit ms-3 my-3">
              <button type="button" class="btn show w-25" (click)="showResult(searchVal.value,from.value,to.value)">Show</button>
            </div>
          <div class="icons">
            <i class="fa-solid fa-print me-2 print" (click)="printPage()" mat-raised-button matTooltip="Print"></i>
            <i class="fa-solid fa-file-pdf print" mat-raised-button matTooltip="View" (click)="generatePDF()"></i>
          </div>
        </div>
        <div class="d-flex  mt-2">
          <div class="search d-flex align-items-center position-relative">
            <input type="search" class="form-control stroke w-100" #searchVal placeholder="enter employee name or department">
            <i class="fa-solid fa-magnifying-glass position-absolute"></i>
          </div>
          <div class="ms-4 d-flex me-5">
            <a><button type="button" (click)="exportToExcel()" class="btn show w-100 ms-3">Excel</button></a>
          </div>
        </div>
        <div class="d-flex col-md-3 mt-3 me-5 w-100">
          <a [routerLink]="['/addattendance']" routerLinkActive="router-link-active" ><button type="button" class="btn show">add</button></a>
        </div>

    </div>
      <div class="table-report my-5 ms-5">
      
      
          <div class="mat-elevation-z8">
            <div *ngIf="isLoading; else elsetableBlock">
              <app-loader></app-loader>
            </div>
            <ng-template #elsetableBlock class="w-100">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#28688B','padding-left':'40px','color':'#FFF'}"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Employee Name Column -->
              <ng-container matColumnDef="employee_name">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#28688B','padding-left':'40px','color':'#FFF'}"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.employee.name}} </td>
              </ng-container>
            
              <!-- Department Name Column -->
              <ng-container matColumnDef="department_name">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#28688B','padding-left':'40px','color':'#FFF'}"> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.employee.department.department_name}} </td>
              </ng-container>
            
              <!-- Check In Column -->
              <ng-container matColumnDef="check_in">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#28688B','padding-left':'40px','color':'#FFF'}"> Check In </th>
                <td mat-cell *matCellDef="let element"> {{element.check_in}} </td>
              </ng-container>
               
            
              <!-- Check Out Column -->
              <ng-container matColumnDef="check_out">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#28688B','padding-left':'40px','color':'#FFF'}">Check Out </th>
                <td mat-cell *matCellDef="let element"> {{element.check_out}} </td>
              </ng-container>
             
            
        
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#28688B','padding-left':'40px','color':'#FFF'}"> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
              </ng-container>
            
        
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#28688B','padding-left':'40px','color':'#FFF'}"> Actions </th>
                <td mat-cell *matCellDef="let element" class=" ">
                  <a class="me-3" [routerLink]="['/show-attendance',element.id]" ><fa-icon [icon]="show" class=" text-primary"></fa-icon></a>
                  <a class="me-3" [routerLink]="['/editattendance',element.id]" ><fa-icon [icon]="edit" class=" text-warning"></fa-icon></a>
                  <fa-icon [icon]="deleteicon" class="text-danger" (click)="delete(element.id)"></fa-icon></td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> </ng-template >
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
           
      </div>
     
  </div>
</div>
