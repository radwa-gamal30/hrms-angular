<div class="row w-100 h-100">
  <div class="col-md-1">

  </div>
  <div class="col-md-11 main-data pt-3">
      <div class="logo">
        <img src="logo.png" class="img-fluid rounded-start">
      </div>
      <div class="title text-center pb-5 fw-bold" [style.color]="'#225470'">
    Attendance And Departure Report
      </div>
      <div class="d-flex justify-content-between align-items-end">
          <form action="" method="" class="d-flex align-items-end">
            <div class="from-date">
              <label for="from-date" class="form-label mb-0">From</label>
              <input type="date" class="form-control stroke" id="from-date" name="from-date">
            </div>
            <div class="to-date ms-3">
              <label for="to-date" class="form-label mb-0">To</label>
              <input type="date" class="form-control stroke" id="to-date" name="to-date">
            </div>

            <div class="submit ms-3">
              <button type="submit" class="btn show w-100">Show</button>
            </div>
            <div class="ms-auto">
             <a [routerLink]="['/addattendance']" routerLinkActive="router-link-active" ><button type="button" class="btn show w-100 ms-3">add</button></a> 
            </div>
          </form>
          <div class="icons">
            <i class="fa-solid fa-print me-2 print" (click)="printPage()" mat-raised-button matTooltip="Print"></i>
            <i class="fa-solid fa-file-pdf print" mat-raised-button matTooltip="View"></i>
          </div>
      </div>
      <div class="table-report my-5">
      
      
          <div class="mat-elevation-z8">
            <div *ngIf="isLoading; else elsetableBlock">
              <app-loader></app-loader>
            </div>
            <ng-template #elsetableBlock>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#369bd2','padding-left':'40px','color':'#FFF'}"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            
              <!-- Employee Name Column -->
              <ng-container matColumnDef="employee_name">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#369bd2','padding-left':'40px','color':'#FFF'}"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.employee.name}} </td>
              </ng-container>
            
              <!-- Department Name Column -->
              <ng-container matColumnDef="department_name">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#369bd2','padding-left':'40px','color':'#FFF'}"> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.employee.department.department_name}} </td>
              </ng-container>
            
              <!-- Check In Column -->
              <ng-container matColumnDef="check_in">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#369bd2','padding-left':'40px','color':'#FFF'}"> Check In </th>
                <td mat-cell *matCellDef="let element"> {{element.check_in}} </td>
              </ng-container>
            
              <!-- Check Out Column -->
              <ng-container matColumnDef="check_out">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#369bd2','padding-left':'40px','color':'#FFF'}"> Check Out </th>
                <td mat-cell *matCellDef="let element"> {{element.check_out}} </td>
              </ng-container>
            
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#369bd2','padding-left':'40px','color':'#FFF'}"> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
              </ng-container>
            
              <!-- Hours Column -->
              <ng-container matColumnDef="hours">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#369bd2','padding-left':'40px','color':'#FFF'}"> Hours </th>
                <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
              </ng-container>
            
              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'#369bd2','padding-left':'40px','color':'#FFF'}"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> </ng-template >
            
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
           
      </div>
     
  </div>
</div>
