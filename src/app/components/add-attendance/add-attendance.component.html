<div class="row w-100">
  <div class="col-md-11 main-data pt-3">
    <div class="card-title d-flex justify-content-between align-items-center">
      <div class="logo m-0"><img src="logo.png" class="img-fluid rounded-start">
      </div> <a class="nav-a"[routerLink]="['/attendance-departure']" routerLinkActive="''">
        <button class="btn-back">back</button></a>
    </div>

    <div class="title text-center pb-3 mt-5">
      Add Attendance
    </div>
    <div class="card mt-5 pb-5" [ngStyle]="{'background-color':'transparent','border':'none'}">
      <div *ngIf="isLoading; else elseForm">
        <app-loader :title="loadingTitle"></app-loader>
      </div>
      <ng-template #elseForm>
        <form action="" method="" class="m-auto rounded p-5" (ngSubmit)="submitAttendance()">
          <div class="mb-3">
            <label for="employee_id" class="form-label text-white mb-0">employee Name</label>
            <select type="text" class="form-control" [(ngModel)]="selectedEmployeeId" id="employee_id"
              name="employee_id" required>
              <option *ngFor="let employee of employees" [value]="employee.id">{{employee.name}}</option>
            </select>
            <span *ngIf="errors.employee_id" class="text-danger">{{errors.employee_id}}</span>
          </div>

          <div class="mb-3">
            <label for="attedanceTime" class="form-label text-white mb-0">Attedance Time</label>
            <input type="time" class="form-control" [(ngModel)]="attedanceTime" id="attedanceTime" name="attedanceTime"
              required>
            <span *ngIf="errors.check_in" class="text-danger">{{errors.check_in}}</span>

          </div>
          <div class="mb-3">
            <label for="departureTime" class="form-label text-white mb-0">Departure Time</label>
            <input type="time" class="form-control" [(ngModel)]="departureTime" id="departureTime" name="departureTime" required>
              <span *ngIf="errors.check_out" class="text-danger">{{errors.check_out}}</span>
          </div>

          <div class="mb-3">
            <label for="attendanceDate" class="form-label text-white mb-0">Attendance Date</label>
            <input type="date" class="form-control" [(ngModel)]="attendanceDate" id="attendanceDate"
              name="attendanceDate" required>
            <span *ngIf="errors.date" class="text-danger">{{errors.date}}</span>


          </div>
          <button type="submit" class="btn w-50 m-auto d-block text-white">Add</button>
        </form>
      </ng-template>


    </div>
  </div>
</div>
